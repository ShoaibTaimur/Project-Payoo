<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-[#ffffff] mx-auto py-6">
        <header>
            <nav class="flex justify-around items-center border-b-slate-300 border-b-[1px] pb-3">
                <div class="flex items-center">
                    <img class="w-[50px] h-[48px]" src="assets/Group.png" alt="">
                    <div>
                        <h1 class="outfit font-extrabold text-[18px]">
                            $ <span id="main-balance">4500</span>
                        </h1>
                        <p class="outfit text-[14px] font-normal text-[rgba(8,8,8,0.5)]">Available Balance</p>
                    </div>
                </div>
                <button class="btn btn-neutral btn-outline border-none"><img class="w-5"
                        src="assets/arrow-right-from-bracket-solid-full.svg" alt="">Logout</button>
            </nav>
            <section class="pt-[32px] space-y-[12px]">
                <section class="px-[24px]">
                    <h1 class="outfit text-[24px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                    <p class="outfit text-[16px] text-[rgba(8,8,8,0.5)]">Enjoy easy and convenient financial services
                        with
                        us. Cashout charge is low and </p>
                    <div class="cards grid grid-cols-3 gap-[15px] mt-14">
                        <div id="add-money-box"
                            class="box border-[1px] border-[rgba(8,8,8,0.1)] py-[20px] px-[10px] text-center rounded-lg hover:bg-blue-300 hover:shadow-lg transition">
                            <img class="w-[24px] mx-auto" src="assets/wallet1.png" alt="">
                            <h3 class="text-[14px] text-[rgba(8,8,8,0.7)]">Add money</h3>
                        </div>
                        <div id="cash-out-box"
                            class="box border-[1px] border-[rgba(8,8,8,0.1)] py-[20px] px-[10px] text-center rounded-lg hover:bg-blue-300 hover:shadow-lg transition">
                            <img class="w-[24px] mx-auto" src="assets/send1.png" alt="">
                            <h3 class="text-[14px] text-[rgba(8,8,8,0.7)]">Cashout</h3>
                        </div>
                        <div
                            class="box border-[1px] border-[rgba(8,8,8,0.1)] py-[20px] px-[10px] text-center rounded-lg hover:bg-blue-300 hover:shadow-lg transition">
                            <img class="w-[24px] mx-auto" src="assets/money1.png" alt="">
                            <h3 class="text-[13px] text-[rgba(8,8,8,0.7)]">Transfer Money</h3>
                        </div>
                        <div
                            class="box border-[1px] border-[rgba(8,8,8,0.1)] py-[20px] px-[10px] text-center rounded-lg hover:bg-blue-300 hover:shadow-lg transition">
                            <img class="w-[24px] mx-auto" src="assets/bonus1.png" alt="">
                            <h3 class="text-[14px] text-[rgba(8,8,8,0.7)]">Get Bonus</h3>
                        </div>
                        <div
                            class="box border-[1px] border-[rgba(8,8,8,0.1)] py-[20px] px-[10px] text-center rounded-lg hover:bg-blue-300 hover:shadow-lg transition">
                            <img class="w-[24px] mx-auto" src="assets/purse1.png" alt="">
                            <h3 class="text-[14px] text-[rgba(8,8,8,0.7)]">Pay Bill</h3>
                        </div>
                        <div
                            class="box border-[1px] border-[rgba(8,8,8,0.1)] py-[20px] px-[10px] text-center rounded-lg hover:bg-blue-300 hover:shadow-lg transition">
                            <img class="w-[24px] mx-auto" src="assets/transaction1.png" alt="">
                            <h3 class="text-[14px] text-[rgba(8,8,8,0.7)]">Transactions</h3>
                        </div>
                    </div>
                </section>
                <section id="add-money" class="bg-[#F4F5F7] px-[24px] ">
                    <h2 class="outfit text-[18px] font-semibold">Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend class="outfit text-[16px] font-medium">Select Bank</legend>
                                    <select class="select bg-[#F4F5F7] border-none rounded-3xl" required>
                                        <option disabled selected>Pick a Bank</option>
                                        <option value="Bkash"><img class="w-5" src="assets/bkash.svg" alt="">Bkash
                                        </option>
                                        <option value="Nagad"><img class="w-5" src="assets/Nagad_Logo_full-498x700.png"
                                                alt="">Nagad
                                        </option>
                                        <option value="Upay"><img class="w-5" src="assets/Upay_logo.svg.png" alt="">Upay
                                        </option>
                                        <option value="Visa"><img class="w-5"
                                                src="assets/Visa-Logo-Transparent-File.png" alt="">Visa
                                        </option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="label">Account Number</label>
                                        <input id="account-no" type="number"
                                            class="input no-arrows rounded-3xl bg-[#F4F5F7] border-none"
                                            placeholder="type your number" required />
                                        <label class="label">Pin</label>
                                        <input id="pin" type="text" class="input rounded-3xl bg-[#F4F5F7] border-none"
                                            placeholder="type your pin" required />
                                        <label class="label">Amount</label>
                                        <input id="amount" type="number"
                                            class="input no-arrows rounded-3xl bg-[#F4F5F7] border-none"
                                            placeholder="type your amount" required />
                                        <button id="add-money-btn"
                                            class="btn btn-neutral mt-4 rounded-3xl bg-blue-600 border-none">Add
                                            Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="cash-out" class="bg-[#F4F5F7] px-[24px] ">
                    <h2 class="outfit text-[18px] font-semibold">Cash Out</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend class="outfit text-[16px] font-medium">Select Bank</legend>
                                    <select class="select bg-[#F4F5F7] border-none rounded-3xl" required>
                                        <option disabled selected>Pick a Bank</option>
                                        <option value="Bkash"><img class="w-5" src="assets/bkash.svg" alt="">Bkash
                                        </option>
                                        <option value="Nagad"><img class="w-5" src="assets/Nagad_Logo_full-498x700.png"
                                                alt="">Nagad
                                        </option>
                                        <option value="Upay"><img class="w-5" src="assets/Upay_logo.svg.png" alt="">Upay
                                        </option>
                                        <option value="Visa"><img class="w-5"
                                                src="assets/Visa-Logo-Transparent-File.png" alt="">Visa
                                        </option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="label">Account Number</label>
                                        <input id="account-no" type="number"
                                            class="input no-arrows rounded-3xl bg-[#F4F5F7] border-none"
                                            placeholder="type your number" required />
                                        <label class="label">Pin</label>
                                        <input id="cash-out-pin" type="text" class="input rounded-3xl bg-[#F4F5F7] border-none"
                                            placeholder="type your pin" required />
                                        <label class="label">Amount</label>
                                        <input id="cash-out-amount" type="number"
                                            class="input no-arrows rounded-3xl bg-[#F4F5F7] border-none"
                                            placeholder="type your amount" required />
                                        <button id="cash-out-btn"
                                            class="btn btn-neutral mt-4 rounded-3xl bg-blue-600 border-none">Cash
                                            Out</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>
    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
</body>

</html>
